<div class="login-container">
    <div class="login-card">
        <h2 class="text-center my-4">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="form-horizontal p-4 border rounded shadow-sm">
            <!-- <input type="hidden" asp-for="ReturnUrl" value="@Model.ReturnUrl" /> -->

            <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input
                    name="username"
                    [(ngModel)]="userLogin.username"
                    class="form-control" 
                />
                <!-- <span class="text-danger"></span> Validation-->
            </div>

            <div class="form-group mb-3 position-relative">
                <label class="form-label">Senha</label>
                <div class="position-relative">
                    <input  
                        class="form-control pe-5" 
                        [type]="showPassword ? 'text' : 'password'"  
                        name="password" 
                        [(ngModel)]="userLogin.password"
                    />
                    <span (click)="toggleShowPassord()" class="position-absolute end-0 top-0 mt-2 me-2" style="cursor: pointer;">
                        <i [class]="!showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'" 
                           id="togglePasswordIcon">
                        </i>
                    </span>
                </div>

                <!-- <span asp-validation-for="Password" class="text-danger"></span> -->
            </div>

            <div class="form-group mb-3 text-center">
                <button type="submit" class="btn btn-dark w-100">Log in</button>
            </div>

            <p class="text-center">
                <a routerLink="/register" class="text-decoration-none">Registrar como um novo usu√°rio?</a>
            </p>
        </form>
    </div>
</div>
