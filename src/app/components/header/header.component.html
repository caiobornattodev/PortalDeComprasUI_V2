<header class="p-3 me-3" [class]="accountService.currentUser() ? 'ms-5' : '' ">
    <nav class="navbar navbar-dark  border-bottom box-shadow" style="background-color:#244242">
        <div class="container-fluid">
            <img class="mt-3 text-white" style=" max-height: 50px; height: 40px;" src="https://www.oralunic.com.br/_next/static/images/logo-ceda5685ae2f919b249637629e19ffea.png " alt="Logo indisponivel" />
            <span class="navbar-brand mb-0 h1 text-white">{{ helperService.headertTitle }}</span>
            <ul class="navbar-nav ml-auto">
                @if (accountService.currentUser())
                {
                    <div class="me-2">
                        <a style="color: white; cursor: pointer;" (click)="logOut()">{{accountService.currentUser()?.name}} - Logout <i class="ms-1 fa-solid fa-right-from-bracket"></i> </a>
                    </div>
                }
            </ul>
        </div>
    </nav>
</header>
